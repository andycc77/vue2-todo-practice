<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Vue js 2.0</title>
</head>
<body>
<nav class="navbar navbar-default navbar-static-top"></nav>
<div class="container" id="app">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Welcome Vue js 2.0 Tutorial</div>
                <div class="panel-body">
                    <h1>{{ message }}</h1>
                    <input type="text"
                    class="form-control"
                    v-model="message">

                    <ul class="list-group">
                        <li class="list-group-item" v-for="(todo, index) in todos">
                            {{ todo.title }}
                            <buttton
                                    class="btn btn-warning btn-xs pull-right"
                                    @click="deleteTodo(index)"
                            >Delete</buttton>
                        </li>
                    </ul>

                    <form @submit.prevent="addTodo(newTodo)">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Add a new todo" v-model="newTodo.title">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success" type="submit">Add Todo</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            message:'Hello World',
            todos:[
                {id:1, title:'Learn Vuejs'}
            ],
            newTodo:{id:null,title:''}
        },
        methods:{
            addTodo(newTodo){
                this.todos.push(newTodo);
                this.newTodo = {id:null,title:''}
            },
            deleteTodo(index){
                this.todos.splice(index,1)
            }
        }
    })
</script>
</body>
</html>
